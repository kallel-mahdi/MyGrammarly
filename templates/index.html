<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>MyGrammarly - Real-time Grammar Checker</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
	<main class="container">
		<h1>MyGrammarly</h1>
		<p class="subtitle">Type your text below. Checks run after you pause typing.</p>

		<section class="editor-section">
			<div class="editor-wrapper">
				<div id="editorOverlay" aria-hidden="true"></div>
				<textarea id="editor" placeholder="Start typing..." rows="12" spellcheck="true"></textarea>
				<div id="popover" hidden></div>
			</div>
			<div class="status-bar">
				<span id="charCount">0 chars</span>
				<span id="status">Idle</span>
			</div>
		</section>

		<section class="results-section">
			<h2>Suggestions</h2>
			<div id="issues"></div>
		</section>
	</main>

	<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
